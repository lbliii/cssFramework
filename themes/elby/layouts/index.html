<!DOCTYPE html>
<html class="black">
    {{- partial "head.html" . -}}
    <body class="stack">
        <nav  class="spread inner-fit sticky brighten-1">
                    <a href="/"><img src="/images/logo.svg" class=" grayscale" style="height:40px"></a>
        </nav>
        <section class="spread">
           <aside id="tree" class="stack inner-flexless is-hidden-mobile">
                <div class="sticky pt-5 mt-1 stack"> 
            {{range .Sections}}
                    <a href="{{ .Permalink }}" class="button brighten-3 s rounded m-1 p-1 is-fit"> {{ .Title }} </a>
                {{end}}
                </div>
           </aside>
            <div class="is-four-fifths is-fullsize-mobile">
                <article class="content-wrapper black p-4">
                    {{ .Content}}
                </article>
            </div>
        </section>
    </body>
</html>
