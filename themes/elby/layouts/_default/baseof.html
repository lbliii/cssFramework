<!DOCTYPE html>
<html class="black">
    {{- partial "head.html" . -}}
    <body class="stack">
        {{ partial "header.html" . }}
        {{ partial "navs/left-clear.html" . }}
        {{ block "before" . }}{{ end }}
        <section class="spread">
            {{if .IsHome}}
            {{else}}
            {{ partial "directories/directory-left.html" . }}
            {{end}}
            <div class="is-four-fifths">
                {{ block "main" . }}{{ end }}
            </div>
        </section>
        {{ partial "footer.html" . }}
    </body>
</html>
